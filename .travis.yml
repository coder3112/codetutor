sudo: required

os: linux

dist: focal

language: python

python:
  - "3.7"
  - "3.8"
  - "3.9"

env:
  global:
    - PGPORT=5432

addons:
  postgresql: "13.1"

services:
  - postgresql

before_install:
  - systemctl start postgresql

install:
  - psql -U postgres -c 'CREATE DATABASE codetutor;'
  - pip install poetry
  - poetry config virtualenvs.create false
  - poetry install --no-root

script:
  - bash ./scripts/test.sh
